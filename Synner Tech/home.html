<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Carousel Container */
.carousel {
    position: relative;
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Image Slides */
.carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover;
}

/* Navigation Buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 20px;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    .prev, .next {
        font-size: 16px;
        padding: 8px 12px;
    }
}
    </style>
</head>
<body>

    <!-- Carousel Container -->
    <div class="carousel">
        <div class="carousel-container">
            <img src="index.jpg" class="slide" alt="Image 1">
            <img src="pic2.jpg" class="slide" alt="Image 2">
            <img src="2ndpage1.jpeg" class="slide" alt="Image 3">
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script >let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll(".slide");
            const totalSlides = slides.length;
            currentIndex += step;
        
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
        
            document.querySelector(".carousel-container").style.transform = 
                `translateX(-${currentIndex *100}%)`;
        }
        
        // Auto-slide every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);</script>
</body>
</html>
