<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: pink;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .sign-in {
            color: black;
            border: 2px solid black;
            background: none;
            font-weight: 600;
            text-shadow: 1px 1px grey;
            cursor: pointer;
        }
        .sign-in:hover {
          transform: scale(1.2); /* Makes the button 20% larger on hover */
      }

        .get-started {
            background-color: #4d88ff;
            color: white;
            border: 1px solid #4d88ff;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        .hero-text {
            margin-top: 12%;
            max-width: 40%;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            color: #000;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 0 0 30px;
            color: #333;
        }

        .hero-text .buttons {
            display: flex;
            gap: 20px;
        }

        
        /* Carousel Container */
.carousel {
    position: relative;
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Image Slides */
.carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover;
}

/* Navigation Buttons */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 20px;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

        .buttons button {
            background: none;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: black; /* Text color */
        }

        .buttons button a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .modal input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4d88ff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .hero-text {
                max-width: 45%;
            }
        }

        @media screen and (max-width: 992px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .hero-text {
                max-width: 80%;
                margin-top: 5%;
                margin-bottom: 40px;
            }
            .hero-text .buttons {
                justify-content: center;
            }
            .hero-image {
                max-width: 80%;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            header nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            header .buttons {
                display: flex;
                gap: 10px;
            }
            .hero-text {
                max-width: 100%;
            }
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .buttons a {
                width: 80%;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            header nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .hero-text h1 {
                font-size: 1.8rem;
            }
            .buttons a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <div class="buttons">
            <a href="signin.html" class="sign-in-btn">Sign In</a>
            <a href="get started.html" class="get-started">Get Started</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Empower Your Financial Future Today</h1>
            <p>Unlock the secrets of financial literacy and take control of your financial destiny with our expert guidance and resources.</p>
            <div class="buttons">
                <button class="learn-more">Learn More</button>
                <a href="get started.html" class="get-started">Get Started</a>
            </div>
        </div>
        <!-- Carousel Container -->
        <div class="carousel">
            <div class="carousel-container">
                <img src="index.jpg" class="slide" alt="Image 1">
                <img src="download1.jpeg" class="slide" alt="Image 2">
                <img src="images.jpeg" class="slide" alt="Image 3">
            </div>
            <!-- Navigation Buttons -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>


    </div>
    </section>

    <script>
        const signInBtn = document.querySelector('.sign-in-btn');
        const modalOverlay = document.querySelector('.modal-overlay');
        const closeModal = document.querySelector('.close-btn');

        signInBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
        let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll(".slide");
            const totalSlides = slides.length;
            currentIndex += step;
        
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
        
            document.querySelector(".carousel-container").style.transform = 
                `translateX(-${currentIndex *100}%)`;
        }
        
        // Auto-slide every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);

    </script>
</body>
</html>
